<div>
  <input type="text" placeholder="Search" [(ngModel)] ="query"/>
</div>

<div>
  <table border="1">
    <caption>My Todo's</caption>
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos | searchTodo: query">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.done}}</td>
      </tr>
    </tbody>
  </table>
</div>
